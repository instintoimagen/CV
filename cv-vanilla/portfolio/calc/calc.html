<body>
 <section data-dark>
  <div class="container" data-dark>
   <div class="calculator">
    <div class="display">
     <div class="display-1">0</div>
     <div class="border" data-dark>
      <div class="display-2">0</div>
     </div>
     <div class="temp-result">
     </div>
    </div>
    <div class="all_button">
     <div class="button all-clear" data-dark>C</div>
     <div class="button last-entity-clear" data-dark>CE</div>
     <div class="button operation" data-dark>%</div>
     <div class="button operation" data-dark>/</div>
     <div class="button number" data-dark>7</div>
     <div class="button number" data-dark>8</div>
     <div class="button number" data-dark>9</div>
     <div class="button operation" data-dark>x</div>
     <div class="button number" data-dark>4</div>
     <div class="button number" data-dark>5</div>
     <div class="button number" data-dark>6</div>
     <div class="button operation" data-dark>-</div>
     <div class="button number" data-dark>1</div>
     <div class="button number" data-dark>2</div>
     <div class="button number" data-dark>3</div>
     <div class="button operation" data-dark>+</div>
     <div class="button btn-0 number" data-dark>0</div>
     <div class="button number dot" data-dark>.</div>
     <div class="button equal" data-dark>=</div>
    </div>
   </div>
  </div>
  <div class="container-2" data-dark>
   <div class="bottom">
    <div class="toggle">
     <input type="checkbox" id="toggle" class="toggle--checkbox" value="light">
     <label for="toggle" class="toggle--label">
     </label>
